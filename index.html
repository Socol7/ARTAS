<!-- KARUSELIS -->
<div class="carousel">
  <div class="slides">
    <img src="/ARTAS/street1.jpg" class="active">
    <img src="/ARTAS/street2.jpg">
    <img src="/ARTAS/city-seagulls.jpg">
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<style>
.carousel {
  position: relative;
  max-width: 800px;
  margin: auto;
  overflow: hidden;
}

.slides img {
  width: 100%;
  display: none;
}

.slides img.active {
  display: block;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0 10px;
  cursor: pointer;
}
.prev { left: 10px; }
.next { right: 10px; }
</style>

<script>
let slides = document.querySelectorAll('.slides img');
let current = 0;

function showSlide(index) {
  slides.forEach((img,i) => img.classList.remove('active'));
  slides[index].classList.add('active');
}

document.querySelector('.next').addEventListener('click', () => {
  current = (current + 1) % slides.length;
  showSlide(current);
});

document.querySelector('.prev').addEventListener('click', () => {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
});

// Automātiska slaidu maiņa ik pēc 3 sekundēm
setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 3000);

// Sākuma bilde
showSlide(current);
</script>
